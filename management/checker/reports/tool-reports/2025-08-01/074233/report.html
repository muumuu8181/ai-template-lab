
<!DOCTYPE html>
<html>
<head>
    <title>AI作業監視レポート</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .summary { background: #f0f0f0; padding: 15px; border-radius: 5px; }
        .added { color: green; }
        .deleted { color: red; }
        .modified { color: orange; }
        .suspicious { background: #ffcccc; padding: 10px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .diff-add { background: #ccffcc; }
        .diff-del { background: #ffcccc; }
    </style>
</head>
<body>
    <h1>AI作業監視レポート</h1>
    <div class="summary">
        <p>実行時刻: 2025-08-01T07:42:33.654665</p>
        <p>追加ファイル: <span class="added">0</span></p>
        <p>削除ファイル: <span class="deleted">0</span></p>
        <p>変更ファイル: <span class="modified">0</span></p>
        <p>未変更ファイル: 23</p>
    </div>
</body></html>
