<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Template Generator v0.43</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UI Template Generator v0.43</h1>
        <div id="messageArea" class="message-area"></div>
        <!-- グループ作成パネル -->
        <div class="command-panel">
            <h3 class="panel-title">ボタン配置</h3>
            <div class="grid-controls">
                <div class="button-selector-group">
                    <label>横:</label>
                    <div class="button-selector" id="colsSelector">
                        <button class="selector-btn selected" data-value="1">1</button>
                        <button class="selector-btn" data-value="2">2</button>
                        <button class="selector-btn" data-value="3">3</button>
                        <button class="selector-btn" data-value="4">4</button>
                        <button class="selector-btn" data-value="5">5</button>
                        <button class="selector-btn" data-value="6">6</button>
                        <button class="selector-btn" data-value="7">7</button>
                        <button class="selector-btn" data-value="8">8</button>
                        <button class="selector-btn" data-value="9">9</button>
                        <button class="selector-btn" data-value="10">10</button>
                    </div>
                </div>
                <div class="button-selector-group">
                    <label>縦:</label>
                    <div class="button-selector" id="rowsSelector">
                        <button class="selector-btn" data-value="1">1</button>
                        <button class="selector-btn" data-value="2">2</button>
                        <button class="selector-btn selected" data-value="3">3</button>
                        <button class="selector-btn" data-value="4">4</button>
                        <button class="selector-btn" data-value="5">5</button>
                        <button class="selector-btn" data-value="6">6</button>
                        <button class="selector-btn" data-value="7">7</button>
                        <button class="selector-btn" data-value="8">8</button>
                        <button class="selector-btn" data-value="9">9</button>
                        <button class="selector-btn" data-value="10">10</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="newGroupBtn">新規グループ</button>
                    <button id="clearBtn">全クリア</button>
                </div>
            </div>
        </div>
        <!-- グループプロパティパネル -->
        <div class="size-panel">
            <h3 class="panel-title">ボタン設定</h3>
            <div class="active-group-info" id="activeGroupInfo">
                <span class="no-active-group">グループを選択してください</span>
            </div>
            <div class="size-controls">
                <div class="button-selector-group">
                    <label>幅 (px):</label>
                    <div class="button-selector" id="widthSelector">
                        <button class="selector-btn" data-value="20">20</button>
                        <button class="selector-btn" data-value="40">40</button>
                        <button class="selector-btn" data-value="60">60</button>
                        <button class="selector-btn" data-value="80">80</button>
                        <button class="selector-btn selected" data-value="100">100</button>
                        <button class="selector-btn" data-value="140">140</button>
                        <button class="selector-btn" data-value="200">200</button>
                        <button class="selector-btn" data-value="300">300</button>
                    </div>
                </div>
                <div class="button-selector-group">
                    <label>高さ (px):</label>
                    <div class="button-selector" id="heightSelector">
                        <button class="selector-btn" data-value="30">30</button>
                        <button class="selector-btn selected" data-value="40">40</button>
                        <button class="selector-btn" data-value="50">50</button>
                        <button class="selector-btn" data-value="60">60</button>
                        <button class="selector-btn" data-value="80">80</button>
                        <button class="selector-btn" data-value="100">100</button>
                    </div>
                </div>
                <div class="button-selector-group">
                    <label>配置:</label>
                    <div class="button-selector" id="alignSelector">
                        <button class="selector-btn selected" data-value="start">左詰め</button>
                        <button class="selector-btn" data-value="center">中央</button>
                        <button class="selector-btn" data-value="end">右詰め</button>
                    </div>
                </div>
                <div class="button-selector-group">
                    <label>ボタンの色:</label>
                    <div class="button-selector" id="colorSelector">
                        <button class="selector-btn color-btn selected" data-value="#34495e" style="background-color: #34495e;"></button>
                        <button class="selector-btn color-btn" data-value="#3498db" style="background-color: #3498db;"></button>
                        <button class="selector-btn color-btn" data-value="#2ecc71" style="background-color: #2ecc71;"></button>
                        <button class="selector-btn color-btn" data-value="#e74c3c" style="background-color: #e74c3c;"></button>
                        <button class="selector-btn color-btn" data-value="#f39c12" style="background-color: #f39c12;"></button>
                        <button class="selector-btn color-btn" data-value="#9b59b6" style="background-color: #9b59b6;"></button>
                        <button class="selector-btn color-btn" data-value="#1abc9c" style="background-color: #1abc9c;"></button>
                        <button class="selector-btn color-btn" data-value="#34495e" style="background-color: #34495e;"></button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="applySizeBtn">反映</button>
                </div>
            </div>
        </div>
        <!-- グループレイアウトコントロール -->
        <div class="layout-control-panel" id="layoutControlPanel" style="display: none;">
            <div class="layout-controls">
                <button id="mergeGroupsBtn" class="merge-btn">横1列にまとめる</button>
                <span class="layout-info">チェックしたグループを同じ行に配置します</span>
            </div>
        </div>
        <!-- グループ操作パネル -->
        <div class="group-control-panel" id="groupControlPanel" style="display: none;">
            <div class="group-actions">
                <button id="selectAllBtn">全グループチェック</button>
                <button id="deselectAllBtn">全グループ外す</button>
            </div>
        </div>
        <div class="preview-area" id="previewArea">
            <p class="placeholder">設定を選択してボタンを生成してください</p>
        </div>
        <!-- 操作履歴パネル -->
        <div class="operation-log-panel" id="operationLogPanel">
            <div class="log-header">
                <h3>操作履歴</h3>
                <button id="copyLogBtn" class="copy-log-btn">ログをコピー</button>
            </div>
            <div class="log-content" id="logContent">
                <p class="log-placeholder">まだ操作履歴がありません</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
