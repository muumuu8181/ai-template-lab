<!DOCTYPE html>
<html>
<head>
    <title>addEventListener Test</title>
</head>
<body>
    <button id="addEventBtn">addEventListener Button</button>
    <button id="onclickBtn">onclick Button</button>
    <div id="result"></div>
    
    <script>
        // グローバル変数でクリック回数を記録
        window.addEventCount = 0;
        window.onclickCount = 0;
        
        // addEventListener方式
        const addEventBtn = document.getElementById('addEventBtn');
        addEventBtn.addEventListener('click', function() {
            window.addEventCount++;
            document.getElementById('result').innerHTML += `<p>addEventListener clicked: ${window.addEventCount}</p>`;
            console.log('addEventListener fired:', window.addEventCount);
        });
        
        // onclick方式
        const onclickBtn = document.getElementById('onclickBtn');
        onclickBtn.onclick = function() {
            window.onclickCount++;
            document.getElementById('result').innerHTML += `<p>onclick clicked: ${window.onclickCount}</p>`;
            console.log('onclick fired:', window.onclickCount);
        };
    </script>
</body>
</html>
