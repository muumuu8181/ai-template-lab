<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - ai-template-lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Todo アプリケーション</h1>
            <p class="subtitle">ai-template-lab v1.0 で作成</p>
        </header>

        <main>
            <!-- タスク入力エリア -->
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="新しいタスクを入力..." autocomplete="off">
                <button id="addButton" class="btn-primary">追加</button>
            </div>

            <!-- フィルター -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了</button>
            </div>

            <!-- タスクリスト -->
            <div id="todoList" class="todo-list">
                <!-- タスクがここに表示されます -->
            </div>

            <!-- 統計情報 -->
            <div class="stats">
                <span>合計: <strong id="totalCount">0</strong></span>
                <span>未完了: <strong id="activeCount">0</strong></span>
                <span>完了: <strong id="completedCount">0</strong></span>
            </div>
        </main>

        <!-- 操作ログ -->
        <aside class="operation-log">
            <h3>操作ログ</h3>
            <div id="logContainer" class="log-container">
                <p class="log-empty">操作履歴が表示されます</p>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
