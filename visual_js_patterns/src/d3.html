<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js „Éá„É¢ - Visual JS Patterns</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        #chart-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 15px;
        }

        .bar {
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #4facfe;
        }

        button {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #4facfe;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: rgba(79, 172, 254, 0.2);
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #4facfe;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .axis {
            font-size: 14px;
        }

        .axis path,
        .axis line {
            stroke: #4facfe;
        }

        .axis text {
            fill: #a0a0a0;
        }

        .log-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4facfe;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .log-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(15, 15, 15, 0.95);
            border-left: 2px solid #4facfe;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
        }

        .log-panel.active {
            right: 0;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .log-entries {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 4px;
            border-left: 3px solid #4facfe;
        }

        .version-display {
            position: fixed;
            top: 20px;
            right: 80px;
            background: rgba(26, 26, 46, 0.9);
            color: #4facfe;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="version-display">v0.5</div>
    <div id="chart-container"></div>

    <div class="controls">
        <h2>D3.js „Ç≥„É≥„Éà„É≠„Éº„É´</h2>
        
        <div>
            <button onclick="updateData()">„Éá„Éº„ÇøÊõ¥Êñ∞</button>
            <button onclick="sortData()">„ÇΩ„Éº„Éà</button>
        </div>
        
        <div>
            <button onclick="changeChartType('bar')">„Éê„Éº„ÉÅ„É£„Éº„Éà</button>
            <button onclick="changeChartType('line')">„É©„Ç§„É≥„ÉÅ„É£„Éº„Éà</button>
            <button onclick="changeChartType('pie')">ÂÜÜ„Ç∞„É©„Éï</button>
        </div>

        <div>
            <button onclick="animateTransition()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="randomColors()">Ëâ≤„Çí„É©„É≥„ÉÄ„É†</button>
        </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Êàª„Çã</a>

    <div class="tooltip"></div>

    <button class="log-toggle" onclick="toggleLog()">üìã Êìç‰Ωú„É≠„Ç∞</button>

    <div id="log-panel" class="log-panel">
        <div class="log-header">
            <h3>üìã Êìç‰Ωú„É≠„Ç∞</h3>
            <button onclick="copyLogs()" style="background: #4facfe; color: #000; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer;">„Ç≥„Éî„Éº</button>
        </div>
        <div id="log-entries" class="log-entries"></div>
    </div>

    <script>
        // „É≠„Ç∞„Ç∑„Çπ„ÉÜ„É†
        class OperationLogger {
            constructor() {
                this.logs = [];
                this.logContainer = document.getElementById('log-entries');
                this.addLog('system', 'D3.js „Éá„É¢„ÇíËµ∑Âãï„Åó„Åæ„Åó„Åü');
            }

            addLog(action, details, type = 'info') {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                const logEntry = {
                    timestamp,
                    action,
                    details,
                    type
                };
                
                this.logs.push(logEntry);
                this.renderLog(logEntry);
            }

            renderLog(entry) {
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                logDiv.innerHTML = `<span style="color: #4facfe; font-weight: bold;">[${entry.timestamp}]</span> <span style="color: #00f2fe;">${entry.action}</span> ‚Üí ${entry.details}`;
                this.logContainer.appendChild(logDiv);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            getFormattedLogs() {
                return this.logs.map(log => `[${log.timestamp}] ${log.action} ‚Üí ${log.details}`).join('\n');
            }
        }

        const logger = new OperationLogger();

        // D3.js „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        const margin = {top: 50, right: 50, bottom: 50, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        let data = generateData();
        let currentChartType = 'bar';
        let colorScale = d3.scaleOrdinal(d3.schemeSet3);

        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // „ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó
        const tooltip = d3.select(".tooltip");

        function generateData() {
            return Array.from({length: 10}, (_, i) => ({
                label: `„Éá„Éº„Çø${i + 1}`,
                value: Math.random() * 100
            }));
        }

        function drawBarChart() {
            g.selectAll("*").remove();

            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d.label))
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, d3.max(data, d => d.value)]);

            // XËª∏
            g.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            // YËª∏
            g.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y));

            // „Éê„Éº
            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.label))
                .attr("width", x.bandwidth())
                .attr("y", height)
                .attr("height", 0)
                .attr("fill", (d, i) => colorScale(i))
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`${d.label}<br/>ÂÄ§: ${d.value.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition().duration(500).style("opacity", 0);
                })
                .transition()
                .duration(800)
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value));

            logger.addLog('„ÉÅ„É£„Éº„ÉàÊèèÁîª', '„Éê„Éº„ÉÅ„É£„Éº„Éà„ÇíÊèèÁîª„Åó„Åæ„Åó„Åü');
        }

        function drawLineChart() {
            g.selectAll("*").remove();

            const x = d3.scaleLinear()
                .range([0, width])
                .domain([0, data.length - 1]);

            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, d3.max(data, d => d.value)]);

            const line = d3.line()
                .x((d, i) => x(i))
                .y(d => y(d.value))
                .curve(d3.curveMonotoneX);

            // XËª∏
            g.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            // YËª∏
            g.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y));

            // „É©„Ç§„É≥
            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#4facfe")
                .attr("stroke-width", 3)
                .attr("d", line)
                .attr("stroke-dasharray", function() { return this.getTotalLength(); })
                .attr("stroke-dashoffset", function() { return this.getTotalLength(); })
                .transition()
                .duration(2000)
                .attr("stroke-dashoffset", 0);

            // „Éâ„ÉÉ„Éà
            g.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", (d, i) => x(i))
                .attr("cy", d => y(d.value))
                .attr("r", 0)
                .attr("fill", "#00f2fe")
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`${d.label}<br/>ÂÄ§: ${d.value.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition().duration(500).style("opacity", 0);
                })
                .transition()
                .delay((d, i) => i * 100)
                .duration(500)
                .attr("r", 6);

            logger.addLog('„ÉÅ„É£„Éº„ÉàÊèèÁîª', '„É©„Ç§„É≥„ÉÅ„É£„Éº„Éà„ÇíÊèèÁîª„Åó„Åæ„Åó„Åü');
        }

        function drawPieChart() {
            g.selectAll("*").remove();

            const radius = Math.min(width, height) / 2;

            const pie = d3.pie()
                .value(d => d.value);

            const arc = d3.arc()
                .outerRadius(radius - 10)
                .innerRadius(0);

            const labelArc = d3.arc()
                .outerRadius(radius - 40)
                .innerRadius(radius - 40);

            const pieG = g.append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            const arcs = pieG.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

            arcs.append("path")
                .attr("d", arc)
                .style("fill", (d, i) => colorScale(i))
                .style("opacity", 0)
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`${d.data.label}<br/>ÂÄ§: ${d.data.value.toFixed(2)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition().duration(500).style("opacity", 0);
                })
                .transition()
                .duration(1000)
                .style("opacity", 1)
                .attrTween("d", function(d) {
                    const interpolate = d3.interpolate({startAngle: 0, endAngle: 0}, d);
                    return function(t) {
                        return arc(interpolate(t));
                    };
                });

            logger.addLog('„ÉÅ„É£„Éº„ÉàÊèèÁîª', 'ÂÜÜ„Ç∞„É©„Éï„ÇíÊèèÁîª„Åó„Åæ„Åó„Åü');
        }

        // ÂàùÊúüÊèèÁîª
        drawBarChart();

        // „Ç≥„É≥„Éà„É≠„Éº„É´Èñ¢Êï∞
        function updateData() {
            data = generateData();
            switch(currentChartType) {
                case 'bar': drawBarChart(); break;
                case 'line': drawLineChart(); break;
                case 'pie': drawPieChart(); break;
            }
            logger.addLog('„Éá„Éº„ÇøÊõ¥Êñ∞', 'Êñ∞„Åó„ÅÑ„Éá„Éº„Çø„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü');
        }

        function sortData() {
            data.sort((a, b) => b.value - a.value);
            switch(currentChartType) {
                case 'bar': drawBarChart(); break;
                case 'line': drawLineChart(); break;
                case 'pie': drawPieChart(); break;
            }
            logger.addLog('„Éá„Éº„Çø„ÇΩ„Éº„Éà', 'ÂÄ§„ÅÆÈôçÈ†Ü„Åß„ÇΩ„Éº„Éà„Åó„Åæ„Åó„Åü');
        }

        function changeChartType(type) {
            currentChartType = type;
            switch(type) {
                case 'bar': drawBarChart(); break;
                case 'line': drawLineChart(); break;
                case 'pie': drawPieChart(); break;
            }
            logger.addLog('„ÉÅ„É£„Éº„Éà„Çø„Ç§„ÉóÂ§âÊõ¥', `${type}„ÉÅ„É£„Éº„Éà„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`);
        }

        function animateTransition() {
            if (currentChartType === 'bar') {
                g.selectAll(".bar")
                    .transition()
                    .duration(1000)
                    .attr("y", height)
                    .attr("height", 0)
                    .transition()
                    .duration(1000)
                    .attr("y", d => y(d.value))
                    .attr("height", d => height - y(d.value));
            }
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function randomColors() {
            colorScale = d3.scaleOrdinal(d3.schemeCategory10);
            switch(currentChartType) {
                case 'bar': drawBarChart(); break;
                case 'line': drawLineChart(); break;
                case 'pie': drawPieChart(); break;
            }
            logger.addLog('Ëâ≤Â§âÊõ¥', '„Ç´„É©„Éº„Çπ„Ç≠„Éº„É†„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü');
        }

        // „É≠„Ç∞„Éë„Éç„É´
        function toggleLog() {
            const panel = document.getElementById('log-panel');
            panel.classList.toggle('active');
            logger.addLog('„É≠„Ç∞„Éë„Éç„É´', panel.classList.contains('active') ? 'Èñã„Åç„Åæ„Åó„Åü' : 'Èñâ„Åò„Åæ„Åó„Åü');
        }

        function copyLogs() {
            const logText = logger.getFormattedLogs();
            navigator.clipboard.writeText(logText).then(() => {
                logger.addLog('„É≠„Ç∞„Ç≥„Éî„Éº', '„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            });
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            const newWidth = Math.min(800, window.innerWidth - 100);
            const newHeight = Math.min(600, window.innerHeight - 100);
            svg.attr("width", newWidth).attr("height", newHeight);
        });
    </script>
</body>
</html>
