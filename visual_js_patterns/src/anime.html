<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js „Éá„É¢ - Visual JS Patterns</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .animated-element {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 14px;
        }

        .path-element {
            width: 20px;
            height: 20px;
            background: #4facfe;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #4facfe;
        }

        .control-group {
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #4facfe;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: rgba(79, 172, 254, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            color: #a0a0a0;
            z-index: 100;
        }

        .log-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4facfe;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .log-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(15, 15, 15, 0.95);
            border-left: 2px solid #4facfe;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
        }

        .log-panel.active {
            right: 0;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .log-entries {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 4px;
            border-left: 3px solid #4facfe;
        }

        .version-display {
            position: fixed;
            top: 20px;
            right: 80px;
            background: rgba(26, 26, 46, 0.9);
            color: #4facfe;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .svg-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .svg-path {
            stroke: #4facfe;
            stroke-width: 2;
            fill: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="version-display">v0.5</div>
    <div id="animation-container">
        <div class="animated-element" data-index="0">A</div>
        <div class="animated-element" data-index="1">N</div>
        <div class="animated-element" data-index="2">I</div>
        <div class="animated-element" data-index="3">M</div>
        <div class="animated-element" data-index="4">E</div>
        <div class="animated-element" data-index="5">.</div>
        <div class="animated-element" data-index="6">J</div>
        <div class="animated-element" data-index="7">S</div>
    </div>

    <div class="svg-container">
        <svg width="400" height="400">
            <path class="svg-path" d="M 200 50 Q 350 200 200 350 Q 50 200 200 50" />
        </svg>
    </div>

    <div class="controls">
        <h2>Anime.js „Ç≥„É≥„Éà„É≠„Éº„É´</h2>
        
        <div class="control-group">
            <button onclick="animateBasic()">Âü∫Êú¨„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="animateStagger()">ÊôÇÂ∑Æ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="animateTimeline()">„Çø„Ç§„É†„É©„Ç§„É≥</button>
        </div>

        <div class="control-group">
            <button onclick="animatePath()">„Éë„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="animateElastic()">„Ç®„É©„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ</button>
            <button onclick="animateSpring()">„Çπ„Éó„É™„É≥„Ç∞</button>
        </div>

        <div class="control-group">
            <button onclick="animateText()">„ÉÜ„Ç≠„Çπ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="morphShape()">„Ç∑„Çß„Ç§„Éó„É¢„Éº„Éï</button>
            <button onclick="resetElements()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Êàª„Çã</a>

    <div class="info">
        Anime.js„ÅÆËªΩÈáè„ÅßÂº∑Âäõ„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É©„Ç§„Éñ„É©„É™„ÅÆ„Éá„É¢
    </div>

    <button class="log-toggle" onclick="toggleLog()">üìã Êìç‰Ωú„É≠„Ç∞</button>

    <div id="log-panel" class="log-panel">
        <div class="log-header">
            <h3>üìã Êìç‰Ωú„É≠„Ç∞</h3>
            <button onclick="copyLogs()" style="background: #4facfe; color: #000; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer;">„Ç≥„Éî„Éº</button>
        </div>
        <div id="log-entries" class="log-entries"></div>
    </div>

    <script>
        // „É≠„Ç∞„Ç∑„Çπ„ÉÜ„É†
        class OperationLogger {
            constructor() {
                this.logs = [];
                this.logContainer = document.getElementById('log-entries');
                this.addLog('system', 'Anime.js „Éá„É¢„ÇíËµ∑Âãï„Åó„Åæ„Åó„Åü');
            }

            addLog(action, details, type = 'info') {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                const logEntry = {
                    timestamp,
                    action,
                    details,
                    type
                };
                
                this.logs.push(logEntry);
                this.renderLog(logEntry);
            }

            renderLog(entry) {
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                logDiv.innerHTML = `<span style="color: #4facfe; font-weight: bold;">[${entry.timestamp}]</span> <span style="color: #00f2fe;">${entry.action}</span> ‚Üí ${entry.details}`;
                this.logContainer.appendChild(logDiv);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            getFormattedLogs() {
                return this.logs.map(log => `[${log.timestamp}] ${log.action} ‚Üí ${log.details}`).join('\n');
            }
        }

        const logger = new OperationLogger();

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Èñ¢Êï∞
        function animateBasic() {
            anime({
                targets: '.animated-element',
                translateX: anime.random(-200, 200),
                translateY: anime.random(-100, 100),
                rotate: '1turn',
                scale: [1, 1.5, 1],
                backgroundColor: '#ff6b6b',
                duration: 2000,
                easing: 'easeInOutQuad',
                complete: () => {
                    anime({
                        targets: '.animated-element',
                        backgroundColor: '#4facfe',
                        duration: 500
                    });
                }
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', 'Âü∫Êú¨„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function animateStagger() {
            anime({
                targets: '.animated-element',
                translateY: -100,
                rotate: 180,
                scale: 1.2,
                duration: 1500,
                delay: anime.stagger(100),
                direction: 'alternate',
                easing: 'easeInOutSine'
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', 'ÊôÇÂ∑Æ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function animateTimeline() {
            const tl = anime.timeline({
                easing: 'easeOutExpo',
                duration: 750,
                complete: () => logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Çø„Ç§„É†„É©„Ç§„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü')
            });

            tl.add({
                targets: '.animated-element',
                translateX: -100,
                opacity: 0.5
            })
            .add({
                targets: '.animated-element',
                translateX: 100,
                rotate: 360,
                opacity: 1,
                delay: anime.stagger(50)
            }, '-=500')
            .add({
                targets: '.animated-element',
                translateX: 0,
                rotate: 0,
                scale: [1, 1.3, 1],
                delay: anime.stagger(100, {from: 'center'})
            });

            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Çø„Ç§„É†„É©„Ç§„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        }

        function animatePath() {
            // „Éë„ÇπË¶ÅÁ¥†„Çí‰ΩúÊàê
            const pathElements = [];
            for (let i = 0; i < 5; i++) {
                const el = document.createElement('div');
                el.className = 'path-element';
                document.body.appendChild(el);
                pathElements.push(el);
            }

            anime({
                targets: pathElements,
                translateX: anime.path('.svg-path path'),
                translateY: anime.path('.svg-path path'),
                rotate: anime.path('.svg-path path'),
                duration: 3000,
                delay: anime.stagger(200),
                easing: 'easeInOutQuart',
                complete: () => {
                    pathElements.forEach(el => el.remove());
                    logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Éë„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                }
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Éë„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function animateElastic() {
            anime({
                targets: '.animated-element',
                scale: [1, 2, 1],
                rotate: '+=180',
                duration: 1500,
                delay: anime.stagger(100),
                easing: 'easeOutElastic(1, .6)'
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Ç®„É©„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function animateSpring() {
            anime({
                targets: '.animated-element',
                translateY: [
                    {value: -80, duration: 600, easing: 'easeOutQuart'},
                    {value: 0, duration: 800, easing: 'easeOutBounce'}
                ],
                rotate: {
                    value: 360,
                    duration: 1400,
                    easing: 'easeInOutSine'
                },
                delay: anime.stagger(80)
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Çπ„Éó„É™„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function animateText() {
            // ÊñáÂ≠ó„Çí‰∏Ä„Å§„Åö„Å§„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            anime({
                targets: '.animated-element',
                scale: [0, 1],
                opacity: [0, 1],
                translateY: [-50, 0],
                rotate: [180, 0],
                duration: 1000,
                delay: anime.stagger(100),
                easing: 'easeOutBack'
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„ÉÜ„Ç≠„Çπ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function morphShape() {
            anime({
                targets: '.animated-element',
                borderRadius: [
                    {value: '50%', duration: 1000, easing: 'easeInOutQuad'},
                    {value: '10px', duration: 1000, easing: 'easeInOutQuad'}
                ],
                width: [
                    {value: 80, duration: 1000},
                    {value: 60, duration: 1000}
                ],
                height: [
                    {value: 80, duration: 1000},
                    {value: 60, duration: 1000}
                ],
                rotate: 360,
                delay: anime.stagger(150)
            });
            logger.addLog('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥', '„Ç∑„Çß„Ç§„Éó„É¢„Éº„Éï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å„Åó„Åæ„Åó„Åü');
        }

        function resetElements() {
            anime({
                targets: '.animated-element',
                translateX: 0,
                translateY: 0,
                rotate: 0,
                scale: 1,
                opacity: 1,
                borderRadius: '10px',
                width: 60,
                height: 60,
                backgroundColor: '#4facfe',
                duration: 1000,
                easing: 'easeInOutQuad'
            });
            logger.addLog('„É™„Çª„ÉÉ„Éà', 'ÂÖ®Ë¶ÅÁ¥†„ÇíÂàùÊúüÁä∂ÊÖã„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü');
        }

        // „Éû„Ç¶„Çπ„Éõ„Éê„ÉºÂäπÊûú
        document.querySelectorAll('.animated-element').forEach((el, index) => {
            el.addEventListener('mouseenter', () => {
                anime({
                    targets: el,
                    scale: 1.3,
                    rotate: 15,
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });

            el.addEventListener('mouseleave', () => {
                anime({
                    targets: el,
                    scale: 1,
                    rotate: 0,
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });
        });

        // „É≠„Ç∞„Éë„Éç„É´
        function toggleLog() {
            const panel = document.getElementById('log-panel');
            panel.classList.toggle('active');
            logger.addLog('„É≠„Ç∞„Éë„Éç„É´', panel.classList.contains('active') ? 'Èñã„Åç„Åæ„Åó„Åü' : 'Èñâ„Åò„Åæ„Åó„Åü');
        }

        function copyLogs() {
            const logText = logger.getFormattedLogs();
            navigator.clipboard.writeText(logText).then(() => {
                logger.addLog('„É≠„Ç∞„Ç≥„Éî„Éº', '„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            });
        }

        // ÂàùÊúüÂåñ
        logger.addLog('Anime.js', '„É©„Ç§„Éñ„É©„É™„ÇíÂàùÊúüÂåñ„Åó„Åæ„Åó„Åü');
    </script>
</body>
</html>
