        <div class="section">

            <div id="log-container">

                <button id="copy-logs" class="btn-small">ğŸ“‹ ã‚³ãƒ”ãƒ¼</button>

    <script>
        const { ipcRenderer } = require('electron');

        class GUIController {
            constructor() {
                this.currentScreenshot = null;
                this.logs = [];
                this.initEventListeners();
                this.addLog('ã‚¢ãƒ—ãƒªèµ·å‹•å®Œäº†');
            }

            initEventListeners() {
                // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¿å­˜é€šçŸ¥ã‚’å—ä¿¡
                ipcRenderer.on('template-saved', (event, message) => {
                    this.addLog(message);
                    this.setStatus(message, 'success');
                });
                
                // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³
                document.getElementById('close-btn').onclick = () => {
                    window.close();
                };

                // ã‚µã‚¤ãƒˆã‚’é–‹ã
                document.getElementById('open-chatgpt').onclick = () => {
                    this.openSite('chatgpt');
                };
                
                document.getElementById('open-gemini').onclick = () => {
                    this.openSite('gemini');
                };

                // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆ
                document.getElementById('screenshot').onclick = () => {
                    this.takeScreenshot();
                };

                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
                document.getElementById('send-message').onclick = () => {
                    this.sendMessage();
                };

                // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
                document.getElementById('message').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // ãƒ­ã‚°æ©Ÿèƒ½
                document.getElementById('copy-logs').onclick = () => {
                    this.copyLogs();
                };
                
                document.getElementById('clear-logs').onclick = () => {
                    this.clearLogs();
                };
            }

            addLog(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                this.logs.push(logEntry);
                
                const logOutput = document.getElementById('log-output');
                logOutput.textContent = this.logs.join('\n');
                logOutput.scrollTop = logOutput.scrollHeight;
                
                console.log(logEntry);
            }

            copyLogs() {
                const logText = this.logs.join('\n');
                navigator.clipboard.writeText(logText).then(() => {
                    this.setStatus('ãƒ­ã‚°ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', 'success');
                }).catch(err => {
                    this.setStatus('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
            }

            clearLogs() {
                this.logs = [];
                document.getElementById('log-output').textContent = '';
                this.addLog('ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
            }

            async openSite(platform) {
                this.addLog(`${platform}ã‚’é–‹ãå‡¦ç†é–‹å§‹`);
                this.setStatus(`${platform}ã‚’é–‹ã„ã¦ã„ã¾ã™...`, 'info');
                try {
                    const result = await ipcRenderer.invoke(`open-${platform}`);
                    this.addLog(`${platform}ã‚’é–‹ãå‡¦ç†æˆåŠŸ: ${result}`);
                    this.setStatus(result, 'success');
                } catch (error) {
                    this.addLog(`${platform}ã‚’é–‹ãå‡¦ç†ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    this.setStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }

            async takeScreenshot() {
                this.addLog('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±é–‹å§‹');
                this.setStatus('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±ä¸­...', 'info');
                try {
                    const base64Image = await ipcRenderer.invoke('take-screenshot');
                    this.addLog(`ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±æˆåŠŸ: ãƒ‡ãƒ¼ã‚¿é•· ${base64Image ? base64Image.length : 'null'}`);
                    this.currentScreenshot = base64Image;
                    
                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã«å°ã•ãªç”»åƒã‚’è¡¨ç¤º
                    const preview = document.getElementById('screenshot-preview');
                    if (base64Image) {
                        preview.innerHTML = `<img src="data:image/png;base64,${base64Image}" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
                        preview.classList.add('has-image');
                        this.addLog('ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»åƒè¡¨ç¤ºå®Œäº†');
                        this.setStatus('ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±å®Œäº†ï¼', 'success');
                    } else {
                        preview.innerHTML = 'ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™';
                        this.addLog('ã‚¨ãƒ©ãƒ¼: ç”»åƒãƒ‡ãƒ¼ã‚¿ãŒç©º');
                        this.setStatus('ã‚¨ãƒ©ãƒ¼: ç”»åƒãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™', 'error');
                    }
                } catch (error) {
                    this.addLog(`ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆæ’®å½±ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    this.setStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }

            async sendMessage() {
                const message = document.getElementById('message').value.trim();
                if (!message) {
                    this.setStatus('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                    return;
                }

                this.setStatus(`ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã€Œ${message}ã€ã‚’é€ä¿¡ä¸­...`, 'info');
                try {
                    const result = await ipcRenderer.invoke('send-message', message);
                    this.setStatus(result, 'success');
                } catch (error) {
                    this.setStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }

            setStatus(message, type = 'info') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = 'show';
                
                // ã‚¿ã‚¤ãƒ—ã«å¿œã˜ã¦è‰²ã‚’å¤‰æ›´
                if (type === 'error') {
                    statusEl.style.color = '#e74c3c';
                } else if (type === 'success') {
                    statusEl.style.color = '#27ae60';
                } else {
                    statusEl.style.color = '#3498db';
                }
                
                // 3ç§’å¾Œã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }

        // åˆæœŸåŒ–
        const gui = new GUIController();
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
        const header = document.querySelector('.header');
        let isDragging = false;
        let lastMousePos = { x: 0, y: 0 };

        header.addEventListener('mousedown', (e) => {
            if (e.target.id === 'close-btn') return; // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã§ãƒ‰ãƒ©ãƒƒã‚°ç„¡åŠ¹
            
            isDragging = true;
            lastMousePos.x = e.screenX;
            lastMousePos.y = e.screenY;
            
            ipcRenderer.invoke('start-drag');
            header.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.screenX - lastMousePos.x;
                const deltaY = e.screenY - lastMousePos.y;
                
                if (Math.abs(deltaX) > 0 || Math.abs(deltaY) > 0) {
                    ipcRenderer.invoke('move-window', deltaX, deltaY);
                    lastMousePos.x = e.screenX;
                    lastMousePos.y = e.screenY;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                header.style.cursor = 'move';
            }
        });
    </script>
